<style>
    input+span {
        display: none;
    }

    /* 버그 생김 */
    input:checked~span {
        display: none;
    }

    input:checked+span {
        display: inline-block;
    }

    /* input:checked+span+span {
        display: none;
    } */
</style>

<body>

    <span style="color:green;">선택O</span>
