<!-- PDF 4.9 -->

<style>
    p {
        background-color: lightgray;
        width: 200px;
        height: 100px;
        overflow: auto;
        /* hidden : 스크롤바를 숨겨라
           scroll : 항상 스크롤을 보여라
           auto : 벗어날때만 스크롤을 보여라 */
    }
</style>

<body>
    <h1>overflow</h1>
    <p>You can use the overflow property
        when you want to have better control of the layout.
        The overflow property specifies what happens if content
        overflows an element's box.</p>
</body>
