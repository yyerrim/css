<!-- PDF 3.18 ~ 20 -->

<style>
    div>div {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
    }

    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        /* fraction */
        grid-template-rows: 100px 100px;
    }

    div>:nth-child(1) {
        grid-row: 2;
        grid-column: 1/3;
    }

    div>:nth-child(4) {
        grid-row: 1/3;
        grid-column: 3;
    }
</style>

<body>
    <div class="wrapper">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
