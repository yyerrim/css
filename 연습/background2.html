<style>
    .box {
        background-color: green;
        opacity: 0.5;
        /* background-color: #00ff0077; */
        color: white;

        display: inline-block;
        width: 100px;
        height: 100px;

        margin: 20px;
    }

    .container {
        width: 300px;
        height: 300px;

        /* ggoreb.com/images/summer.jpg */
        background-image: url('http://ggoreb.com/images/summer.jpg');
        background-size: cover;
        /* cover : 부모창을 덮을 정도의 크기 / contain : 이미지 전부를 다 보여줌 */
        background-position: 50%; /* 이미지의 중간지점 */
    }

    /* PDF 4.18 : width가 500보다 커질때 배경색을 yellow로 바꾸고싶음 */
    @media (min-width : 500px) {
        /* 500전까지는 그대로두고 그 이후부터 배경색 변경 */
        .box {
            background-color: yellow;
        }
    }
</style>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>
