<!-- 강사님 풀이 -->

<style>
    .first:first-child {
        color: red;
    }

    ol>.second {
        color: green;
    }

    .second+.first {
        color: blue;
    }

    ul>.third:nth-of-type(1) {
        color: orange;
    }

    .third+.second {
        color: purple;
    }

    ul li:last-child {
        color: cyan;
    }
</style>

<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>
    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>
</body>
