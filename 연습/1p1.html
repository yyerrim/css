<!-- 최대한 선택자가 중복되지 않게끔 풀어보기 -->

<style>
    ol>li:first-of-type {
        color: red;
    }

    ol>li:nth-of-type(2) {
        color: green;
    }

    ol>li:last-of-type {
        color: blue;
    }

    ul>li:nth-child(1) {
        color: orange;
    }

    ul>li:nth-of-type(2) {
        color: purple;
    }

    ul>li:nth-of-type(3) {
        color: cyan;
    }
</style>

<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>
    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>
</body>
