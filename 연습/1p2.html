<!-- 최대한 선택자가 중복되지 않게끔 풀어보기 -->

<style>
    h1:nth-of-type(odd) {
        color: red;
    }

    h1:nth-of-type(even) {
        color: green;
    }

    h2:first-of-type {
        color: blue;
    }

    h2:last-of-type {
        color: purple;
    }
</style>

<body>
    <h1>냉면</h1>
    <h1>밀면</h1>
    <h2>족발</h2>
    <h2>삼겹살</h2>
</body>
