<!-- PDF 3.21 -->

<style>
    div>div {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
    }

    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
    }

    .wrapper>:nth-child(1) {
        grid-row: 1;
        grid-column: 1/3;
    }

    .wrapper>:nth-child(2) {
        grid-row: 1/3;
        grid-column: 3;
    }

    .wrapper>:nth-child(3) {
        grid-row: 3;
        grid-column: 2/4;
    }

    .wrapper>:nth-child(4) {
        grid-row: 2/4;
        grid-column: 1;
    }

    /* 마지막 하나는 설정 안해줘도 남는 자리 찾아감
    .wrapper>:nth-child(5) {
        grid-row: 2;
        grid-column: 2;
    } */
</style>

<body>
    <div class="wrapper">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
