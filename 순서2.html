<style>
    td:nth-of-type(2n+1) {
        background: lime;
    }

    /* 첫번째와 다섯번째 자리에만 적용하고 싶을때*/
    td:nth-of-type(4n+1) {
        background: red;
    }
</style>

<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
