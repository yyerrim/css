<!-- PDF 3.6  -->

<style>
    h1 {
        background-color: yellow;

        width: 200px;
        /* block : 크기 조절 가능 */

        display: inline-block;
        /* inline-block : 옆자리 허용 */
    }

    h1:hover {
        display: none;
    }

    span {
        background-color: green;

        width: 200px;
        /* inline : 크기 조절 불가능 -> display 설정 해줘야함 */

        display: inline-block;
    }
</style>

<body>
    <h1>블록</h1>
    <input type="text">
    <hr>
    <span>인라인</span>
    <input type="text">
</body>
